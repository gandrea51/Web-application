<!DOCTYPE html>
<html>
    <head>
        <title>Libri {{ libri[0].genere }}</title>
        <style>
            @page {
                size: landscape;
            }
            table {
                width: 90%;
                border-collapse: collapse;
            }
            th, td{ 
                border: 1px solid black;
                text-align: center;
                height: 50px;
            }
            h1{
                padding-top: 20px;
                text-align: center;
                font-size: 2.5rem;
            }         
        </style>        
    </head>
    <body>
        <h1>Libri del genere "{{ libri[0].genere }}"</h1>
        <table>
            <thead>
                <tr>
                    <th>Titolo</th><th>Anno</th><th>Autore</th><th>Editore</th>
                </tr>
            </thead>
            <tbody>
                {% for libro in libri %}
                    <tr>
                        <td>{{ libro.titolo }}</td><td>{{ libro.anno }}</td><td>{{ libro.autore }}</td><td>{{ libro.editore }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </body>
</html>
