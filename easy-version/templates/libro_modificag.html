{% extends "base.html" %}

{% block title %}Modifica {{ genere }}{% endblock %}

{% block content %}
    <br>
    <div class="row">
        <div class="row text-center">
            <div class="col-md-12">
                <h1 class="display-4">Modifica {{ genere }}</h1>
            </div>
        </div>
        <br><hr><br>

        <!-- Modulo -->
        <form method="POST">
            
            <!--Genere-->
            <div class="row text-center">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <div class="form-group">
                        <input class="form-control" name="genere" value="{{ genere }}" type="text" id="genere">
                        <div class="form-text">Inserisci il nuovo genere corretto</div>
                    </div>
                </div>
                <div class="col-md-3"></div>
            </div>
            <br>
            
            <!--Modifica-->
            <div class="row text-center">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <input class="btn btn-warning" type="submit" value="Modifica">
                </div>
                <div class="col-md-3"></div>
            </div>
            <br>
        </form>
    </div>
{% endblock %}
